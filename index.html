<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-30</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Wrapper class start -->
    <div class="wrapper">
        <!-- container class start-->
        <div class="container">
            <!-- header class start -->
            <div class="header">
                <h1>Let's Keep in touch</h1>
                <p>Subscribe to keep up with fresh news and exciting updates. we promise not spam you!</p>
            </div>
            <!-- header class ends -->

            <!-- mid class start -->
            <div class="mid">
                <input class="text" type="text" placeholder="Enter your email address">
                <a class="btn" href="#">Send
                    <i class="arrow fa-light fa fa-arrow-right"></i>                    
                </a>
            </div>
            <!-- mid class ends -->

            <!-- bottom class starts -->
            <div class="bottom">
                <input class="check" type="checkbox">
                <p>I agree to my emails address being stored and used to receive montly newsletter.</p>
            </div>
            <!-- bottom class ends -->
        </div>
        <!-- contianer class ends -->
    </div>
    <!-- wrapper class ends -->
    <script src="https://kit.fontawesome.com/b834ba189a.js" crossorigin="anonymous"></script>
</body>
</html>
